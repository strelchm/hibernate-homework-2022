# datasource
hibernate.connection.driver_class = org.postgresql.Driver
hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
hibernate.connection.url = jdbc:postgresql://localhost:5433/postgres
hibernate.connection.username = postgres
hibernate.connection.password = postgres
hibernate.current_session_context_class=thread

# logging props
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.session_factory.statement_inspector=ru.hh.school.util.StatementCounter

# statistics
hibernate.generate_statistics=true

# batch processing
hibernate.jdbc.batch_size=10
hibernate.order_inserts=true
hibernate.order_updates=true
hibernate.jdbc.batch_versioned_data=true

# entity field naming policy
hibernate.physical_naming_strategy=ru.hh.school.util.CamelCaseToSnakeCaseNamingStrategy